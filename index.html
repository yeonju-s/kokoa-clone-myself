<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa-myself</title>
</head>
<body>
    <div id="statusbar">
        <div class="statusbar__row">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="statusbar__row"><span>18:43</spa></div>
        <div class="statusbar__row">
            <i class="fas fa-unlock-alt"></i>
            <span>11%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <div id="welcome">
        <div class="welcome__column">
            <span>Welcome to KokoaTalk</span>
        </div>
        <div class="welcome__column">
            <span>If you have a Kokoa Account,<br> log in with your email or phone number.</span>
        </div>
    </div>
    <div class="loginform">
        <form action="friends.html" method="get">
            <input type="text" placeholder="Email or phone number" >
            <input type="password" placeholder="Password">
            <input type="submit" value="Log In">
            <input type="button" value="Sign up">
        </form>
        <a href="#"> 
            Find Kakao Account or Password
        </a>
    </div>
    <script src="https://kit.fontawesome.com/b9d26bc3a9.js" crossorigin="anonymous"></script>    
</body>
</html>
