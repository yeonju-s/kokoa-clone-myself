<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa-myself</title>
</head>
<body>
    <div id="statusbar">
        <div class="statusbar__row">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="statusbar__row"><span>18:43</spa></div>
        <div class="statusbar__row">
            <i class="fas fa-unlock-alt"></i>
            <span>11%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <div class="screen-header">
        <div class="screen-header__column">
            <div class="screen-header__row">
                <span>Friends</span>
            </div>
            <div class="screen-header__row">
                <i class="fas fa-search"></i>
                <i class="fas fa-headphones-alt"></i>
                <i class="fas fa-cog"></i>
            </div>
        </div>
        <div class="screen-header__column">
            <i class="fas fa-info-circle"></i>
            <span>Friends' Names Display</span>
            <i class="fas fa-chevron-right fa-xs"></i>
        </div>
    </div>
    <main class="friends-screen">   
        <div class="user-component">
            <div class="user-component__column">
                <img src="imgs/iro.jpg"/>
                <span>Yeonju-s</span>
            </div>
            <div class="user-component__column"></div>
        </div>
        
        <div class="user-component__row">
            <div class="user-component__column__row">
                <span>Channel</span>
                <i class="fas fa-chevron-right fa-xs"></i>
            </div>
            <div class="user-component__column__row">
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
        </div>
        
        <div class="user-component">
            <div class="user-component__column user-component__column--sm">
                <img src="imgs/kakaochannel2.png"/>
                <span>Yeonju-s</span></div>
            <div class="user-component__column">
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
            </div>
        </div>
    </main>
    <div class="nav-bar">
        <ul>
            <li class="nav-list"><a href="friends.html"><i class="fas fa-user fa-lg"></i></a></li>
            <li class="nav-list"><a href="friends.html"><i class="far fa-comment fa-lg"></i></a></li>
            <li class="nav-list"><a href="friends.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav-list"><a href="friends.html"><i class="fas fa-ellipsis-h fa-lg"></i></a></li>
        </ul>
    </div>

    <script src="https://kit.fontawesome.com/b9d26bc3a9.js" crossorigin="anonymous"></script>    
</body>
</html>
